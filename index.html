<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualize Routing Algorithms</title>
        <meta name="description" content="CPS 703 Group 29 Assignment 1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://unpkg.com/layout-base/layout-base.js"></script>
		<script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
        <script src="cytoscape-avsdf.js"></script>
    </head>
    <body>
        <div id="cy"></div>
        <div id="options" class="options">
            <h2 class="title">Interactive Routing Demo</h2>
            <p>
                1. Click anywhere to add node<br>
                2. Click node to connect, delete, set as start, set as end<br>
                3. Click edge to change weight
            </p>
            <br>
            <label>Default layout:</label> <button onclick="onDefault()">Default</button>
            <br>
            <label>Clear layout:</label> <button onclick="onClear()">Clear</button>
            <br>
            <label>Randomize Layout:</label> <button onclick="onRandomize()">Randomize!</button>
            <br>
            <label>Remove selected:</label> <button onclick="onRemove()">Remove</button>
            <br>
            <form>
                <label id="labels" for="algorithms">Select Routing Algorithm:</label>
                <select name="algorithms" id="algorithms">
                    <option value="djikstra">Djikstra's</option>
                    <option value="distributed">Distributed</option>
                </select>
            </form>
            <br>
            <br>
            <button id="start">Start Algorithm!</button>

            <br>
            <br>

            <button onclick="onCalculateDvs()">Calculate Distance Vectors</button>
            
        </div>
        <script src="scripts/index.js"></script>
        <script src="scripts/djikstra.js"></script>
        <script src="scripts/distributed.js"></script>
    </body>
</html>
