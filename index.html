<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualize Routing Algorithms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://unpkg.com/layout-base/layout-base.js"></script>
		<script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
        <script src="cytoscape-avsdf.js"></script>
        <!--polyfills are needed for this extension for old browsers like IE -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>
       
    </head>
    <body>
        <div id="cy"></div>
        <div id="options" class="options">
            <h2 class="title">Interactive Routing Demo</h2>
            <br>
            <label id="labels">Reset Layout:</label> <button id="reset-btn">Reset</button>
            <br>
            <label id="labels">Randomize Layout:</label> <button onclick="onRandomize()" id="randomize">Randomize!</button>
            <br>
            <label id="labels">Remove:</label> <button id="remove-selected">Remove Selected</button>
            <br>
            <form>
                <label id="labels" for="algorithms">Select Routing Algorithm:</label>
                <select name="algorithms" id="algorithms">
                    <option value="djikstra">Djikstra's</option>
                    <option value="distributed">Distributed</option>
                </select>
            </form>
            <br>
            <br>
            <button id="start">Start Algorithm!</button>

            <br>
            <br>

            <button onclick="onCalculateDvs()">Calculate Distance Vectors</button>
            
        </div>
        <script src="scripts/functions.js"></script>
        <script src="scripts/priority-queue.js"></script>
        <script src="scripts/distributed.js"></script>
    </body>
</html>
